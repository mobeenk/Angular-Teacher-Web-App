<div class="card mb-4">
    <div class="card-img-wrapper">
    
        <img src="{{member.photoUrl || './assets/user.png'}}" alt="{{member.knownAs}}" class="card-img-top image">
        <img 
            style=" position: absolute;    top: 2px;    right: 2px;" 
            src="./assets/svg-country-flags/png100px/{{member.country}}.png" 
            width="30px" height="20px"
            title="{{member.country}}"
        />

        <ul class="list-inline member-icons animate text-center">
            <li class="list-inline-item">
                <button routerLink='/guests/{{member.username}}' 
                class="btn btn-primary">
                تواصل معه</button>
            </li>
            <!-- <li class="list-inline-item"><button (click)="addLike(member)" class="btn btn-primary">
                <i class="fa fa-heart"></i></button></li> -->

                
            <!-- <li class="list-inline-item">
                <button 
                    routerLink='/members/{{member.username}}' 
                    [queryParams]='{tab: 3}'
                    class="btn btn-primary">
                <i class="fa fa-envelope"></i>
            </button></li> -->
            
        </ul>
    </div>
    <div class="card-body p-1">
        <h6 class="card-title text-center mb-1">
            <span [class.is-online]="(presence.onlineUsers$ | async).includes(member.username)">
                <i class="fa fa-user mr-2"></i>
            </span>
            {{member.knownAs}},
                <!-- <img class="i" src="./assets/svg-country-flags/png100px/{{member.country}}.png" width="30px" height="20px"/> -->
        </h6>
        <p class="card-text text-muted text-center">{{member.country}}</p>

    </div>
</div>
