<form 
  [formGroup]="emailReset"
  (ngSubmit)="emailReset.valid && forgotPasswordMailreset()"
  autocomplete="off"
>
  <h2 class="text-center text-primary">تغيير كلمة المرور</h2>
  <hr />

  <app-text-input 
    [formControl]="emailReset.controls['email']"
    [label]="'example@test.com'"
    [type]="'text'"
  >
  </app-text-input>
 


  <div class="form-group text-center">
    <button
      [disabled]="!emailReset.valid"
      class="btn btn-success mr-2"
      type="submit"
    >
      Register
    </button>
    <button class="btn btn-default mr-2" (click)="cancel()" type="button">Cancel</button>
  </div>
</form>
