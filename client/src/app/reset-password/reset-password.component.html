<form
  [formGroup]="registerForm"
  (ngSubmit)="resetPassword()"
  autocomplete="off"
>
  <h2 class="text-right text-primary">إعادة تعيين كلمة المرور</h2>
  <hr />

  <!-- <input type="text" name="Token" value="{{ tokenUrl }}" />
  <input type="text" name="Email" value="{{ emailUrl }}" /> -->

  <app-text-input
    [formControl]="registerForm.controls['Token']"
    [label]="'Token'"
    [type]="'hidden'"
  >
  </app-text-input>


  <app-text-input
    [formControl]="registerForm.controls['Email']"
    [label]="'Email'"
    [type]="'hidden'"
  >
  </app-text-input>

  <app-text-input
    [formControl]="registerForm.controls['newPassword']"
    [label]="'كلمة المرور الجديدة'"
    [type]="'password'"
  >
  </app-text-input>

  <app-text-input
    [formControl]="registerForm.controls['confirmPassword']"
    [label]="'تأكيد لكلمة المرور الجديدة'"
    [type]="'password'"
  ></app-text-input>

  <!-- <div class="row" *ngIf="validationErrors.length > 0">
        <ul class="text-danger">
            <li *ngFor="let error of validationErrors">
                {{error}}
            </li>
        </ul>
    </div> -->

  <div class="form-group text-center">
    <button
      [disabled]="!registerForm.valid"
      class="btn btn-success mr-2"
      type="submit"
    >
      إعادة تعيين
    </button>
    <button class="btn btn-default mr-2" (click)="cancel()" type="button">
      إلفاء
    </button>
  </div>
</form>
