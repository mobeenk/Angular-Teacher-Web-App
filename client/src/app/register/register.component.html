<form
  [formGroup]="registerForm"
  (ngSubmit)="registerForm.valid && register()"
  autocomplete="off"
>
  <h2 class="text-center text-primary"> مستخدم جديد</h2>
  <hr />

  <div class="form-group text-right">
    <label class="control-label ml-2" style="margin-right: 10px">أنا</label>
    <br>
    <label class="radio-inline">
      <input type="radio" value="male" formControlName="gender" /> معلم
    </label>
    <label class="radio-inline">
      <input
        type="radio"
        value="female"
        formControlName="gender"
        class="ml-3"
      />
      طالب
    </label>
   
  </div>

    <app-text-input 
    [formControl]="registerForm.controls['username']"
    [label]="'اسم المستخدم'"
    [class]= "'text-right'"
  ></app-text-input>

  <app-text-input
    [formControl]="registerForm.controls['knownAs']"
    [label]="'Known As'"
    [class]= "'text-right'"
  ></app-text-input>
  <app-date-input
    [formControl]="registerForm.controls['dateOfBirth']"
    [label]="'تاريخ الميلاد'"
    [maxDate]="maxDate"
  ></app-date-input>
  <app-text-input
    [formControl]="registerForm.controls['city']"
    [label]="'المدينة'"
    [class]= "'text-right'"
  ></app-text-input>
  <app-text-input
    [formControl]="registerForm.controls['country']"
    [label]="'الدولة'"
    [class]= "'text-right'"
  ></app-text-input>

  <app-text-input
    [formControl]="registerForm.controls['password']"
    [label]="'كلمة المرور'"
    [type]="'password'"
    [class]= "'text-right'"
  >
  </app-text-input>
  <app-text-input
    [formControl]="registerForm.controls['confirmPassword']"
    [label]="'تأكيد كلمة المرور'"
    [type]="'password'"
    [class]= "'text-right'"
  ></app-text-input>

  <div class="row" *ngIf="validationErrors.length > 0">
    <ul class="text-danger">
      <li *ngFor="let error of validationErrors">
        {{ error }}
      </li>
    </ul>
  </div>

  <div class="form-group text-center">
    <button
      [disabled]="!registerForm.valid"
      class="btn btn-success mr-2"
      type="submit"
    >
      Register
    </button>
    <button class="btn btn-default mr-2" (click)="cancel()" type="button">
      Cancel
    </button>
  </div>
</form>
